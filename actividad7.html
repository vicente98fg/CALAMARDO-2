<script>

var pregunta;
let partidos = new Map;

while (pregunta != "No") {
    pregunta = prompt("Introducir resultados partidos? 'Si' o 'No");

    if (pregunta == "Si") {
        let equipoLocal = prompt("Introduce el primer equipo");
        let golesLocal = prompt("Introduce goles del primer equipo");
        
        let introducirLocal = partidos.set(equipoLocal,golesLocal);
        
        let equipoVisitante = prompt("Introduce el segundo equipo");
        let golesVisitante = prompt("Introduce goles del segundo equipo");

        let introducirVisitante = partidos.set(equipoVisitante,golesVisitante);
        
    } else if (pregunta == "No") {
        break;
    }
} 

let numero = Number(prompt("Dime un numero positivo, anda"));


partidos[Symbol.iterator] = function* () {
    yield* [...this.entries()].sort((b, a) => a[1] - b[1]);
}

for (let [key, value] of partidos) {
    document.write(key + ' ' + value + '<br>');
}



console.log(partidos);
console.log(numero);



</script>
